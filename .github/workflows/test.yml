name: test
on: [ push ]

jobs:
  test:
    name: Run CMake Test ğŸ§ª
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc cmake

      - name: Build and Run Tests
        run: |
          mkdir build
          cd build
          cmake -DBUILD=test ..
          make
          make test || ctest --rerun-failed --output-on-failure
